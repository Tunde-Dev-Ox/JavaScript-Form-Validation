<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Join us.</title>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="hero-image__wrapper">
          <img
            src="/Images/freeMoney-1.5.webp"
            alt="hero Image"
            class="hero__image"
          />
        </div>
        <div class="form-container">
          <form action="" id="form" class="form">
            <h2 class="form-header">Jumpstart your crypto journey</h2>
            <div class="form-control">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                name="username"
                id="username"
                placeholder="Enter your name"
                class="form-input"
              />
              <small class="signup-error">Error Message</small>
            </div>

            <div class="form-control">
              <label for="email" class="form-label">Email</label>
              <input
                type="text"
                name="email"
                id="email"
                placeholder="Enter email"
                class="form-input"
              />
              <small class="signup-error">Error Message</small>
            </div>

            <div class="form-control">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Enter your password"
                class="form-input"
              />
              <small class="signup-error">Error Message</small>
            </div>

            <div class="form-control">
              <label for="password2" class="form-label">Confirm Password</label>
              <input
                type="password"
                name="password2"
                id="password2"
                placeholder="Enter your password again"
                class="form-input"
              />
              <small class="signup-error">Error Message</small>
            </div>
            <button type="submit" class="signup--btn">Submit</button>
            <div class="login">
              <p class="login-text">Already have an account?</p>
              <a href="login.html" class="login-link"><span>Login Now</span></a>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script src="/script.js"></script>
  </body>
</html>
